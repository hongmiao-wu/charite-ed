<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Welcome to Admin Dashboard</h2>
  <p><a th:href="@{/}">Home</a></p>
  <p><a th:href="@{/admin/dashboard/generateDoctor}">Add doctor</a></p>
  <p><a th:href="@{/logout}">Log out</a></p>
  <b>Practitioners: </b>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${practitioners}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getMobile()}"></td>
        <td>
          <form th:action="@{/admin/deleteUser}" method="post">
            <input type="hidden" th:name="firstName" th:value="${user.getFirstName()}">
            <input type="hidden" th:name="lastName" th:value="${user.getLastName()}">
            <input type="hidden" th:name="mobile" th:value="${user.getMobile()}">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <b>Patients: </b>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${patients}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getMobile()}"></td>
        <td>
          <form th:action="@{/admin/deleteUser}" method="post">
            <input type="hidden" th:name="firstName" th:value="${user.getFirstName()}">
            <input type="hidden" th:name="lastName" th:value="${user.getLastName()}">
            <input type="hidden" th:name="mobile" th:value="${user.getMobile()}">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
