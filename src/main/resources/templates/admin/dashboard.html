<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <h1>Welcome to Admin Dashboard</h1>
  <b>Practitioners: </b>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${practitioners}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getMobile()}"></td>
        <td>
          <form th:action="@{/admin/deleteUserData}" method="post">
            <input type="hidden" th:name="firstName" th:value="${user.getFirstName()}">
            <input type="hidden" th:name="lastName" th:value="${user.getLastName()}">
            <input type="hidden" th:name="mobile" th:value="${user.getMobile()}">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <b>Patients: </b>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${patients}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getMobile()}"></td>
        <td>
          <form th:action="@{/admin/deleteUserData}" method="post">
            <input type="hidden" th:name="firstName" th:value="${user.getFirstName()}">
            <input type="hidden" th:name="lastName" th:value="${user.getLastName()}">
            <input type="hidden" th:name="mobile" th:value="${user.getMobile()}">
            <input type="hidden" th:name="patientID" th:value="${user.getId()}">
            <input type="submit" value="Delete">
          </form>
        </td>
        <td>
          <form th:action="@{/admin/showPatient}" method="get">
            <input type="hidden" th:name="patientID" th:value="${user.getId()}">
            <input type="submit" value="Show User">
          </form>
        </td>
      </tr>
    </tbody>
  </table>

        <div>
          <a th:href="@{/admin/dashboard/generateDoctor}" class="btn btn-info">Add doctor</a>
          <a th:href="@{/logout}" class="btn btn-info">Log out</a>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
