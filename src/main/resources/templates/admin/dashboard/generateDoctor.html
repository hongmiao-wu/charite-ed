<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new doctor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1>Add new doctor below by entering the doctor's information.</h1>
    <form action="#" enctype="multipart/form-data" th:action="@{/admin/dashboard/generateDoctor}" th:object="${generateDoctor}" method="post">
    	<p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p>Phone number: <input type="text" th:field="*{phoneNumber}" /></p>
        <p>E-Mail: <input type="text" th:field="*{email}" /></p>
        <p><input type="submit" value="Add doctor" class="btn btn-primary" /> <input type="reset" value="Reset" class="btn btn-primary" /></p>
    </form>
    <div>
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
