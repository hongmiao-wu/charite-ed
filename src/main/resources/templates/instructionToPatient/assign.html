<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create instruction</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container container-fluid">
    <h1 class="page-header">Assign instruction to a patient</h1>
    <h3 th:text="${'Practitioner ' + instructionToPatient.practitioner.fhirId}">Practitioner</h3>

    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/itp/assign}" th:object="${instructionToPatient}" id="instructionToPatientForm" class="form-horizontal" method="post"
                  accept-charset="utf-8" enctype="multipart/form-data">
                <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->

                <input type="hidden" th:field="*{practitioner}">

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="instruction">Instructions</label>
                        <select id="instruction" th:field="*{instruction}" style="width:100%;">
                            <option th:each="instr : ${allInstructions}" th:value="${instr.id}" th:text="${instr.title}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="patient">Patients</label>
                        <select id="patient" th:field="*{patient}" style="width:100%;">
                            <option th:each="p : ${allPatients}" th:value="${p.id}" th:text="${p.fhirId}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Feedback in days</label>
                        <input type="number" step="1" min="0" max="100" th:field="*{feedbackInDays}"
                               class="form-control col-md-3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="practitionerComment">Practitioner Comment</label>
                        <div class="col-md-9">
                            <!--/* do not use th:field here, otherwise body can not be initialized (and is overriden by the th:field value) */-->
                            <textarea id="practitionerComment" class="form-control ckeditor" name="practitionerComment"></textarea>
                        </div>
                    </div>
                </div>
                <!--div class="form-group">
                  <label class="control-label col-xs-2" for="file">File to upload</label>
                  <input id="file" type="file" th:field="*{file}" class="col-xs-10"/-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-primary">Assign instruction</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
