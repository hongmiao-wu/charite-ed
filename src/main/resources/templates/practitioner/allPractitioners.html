<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${patientData != null}" th:text="|${patientData.fhirId} - ': Patient dashboard'|">Dashboard</title>
  <title th:if="${patientData == null}">Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div th:fragment="all-practitioners" id="patient-data" data-draggable="true" tabindex="-1" role="dialog">

  <div class="container container-fluid">

    <div>
      <h1>Practitioners</h1>
    </div>


    <table class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>ID</th>
        <th>FHIR</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${practitioners == null || practitioners.isEmpty()}">
        <td>No practitioners found</td>
      </tr>
      <tr th:each="practitioner : ${practitioners}">
        <td th:text="${practitioner.id}"></td>
        <td >
          <a th:href="@{/practitioner/view/{id}(id=${practitioner.fhirId})}" th:text="${practitioner.fhirId}"></a>
        </td>
        <!--td th:text="${practitioner.user?.email}"></td-->
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
