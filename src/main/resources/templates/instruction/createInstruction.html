<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create instruction</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="height: 100%">
  <h1 class="page-header">Instruction</h1>

  <div class="row">
    <div class="col-md-12">
      <form th:action="@{/instruction/create}" th:object="${instruction}" id="instructionForm" class="form-horizontal" method="post"
            accept-charset="utf-8" enctype="multipart/form-data">
        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->

        <div class="form-group">
          <label class="control-label col-sm-2" for="title">Title</label>
          <div class="col-sm-10">

            <div>
              <input id="title" class="form-control" th:field="*{title}">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="content">Content</label>
          <div class="col-sm-10">
            <!--/* do not use th:field here, otherwise body can not be initialized (and is overriden by the th:field value) */-->
            <textarea id="content" class="form-control ckeditor" name="content">
            </textarea>
          </div>
        </div>
        <!--div class="form-group">
          <label class="control-label col-xs-2" for="file">File to upload</label>
          <input id="file" type="file" th:field="*{file}" class="col-xs-10"/>
        </div-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-primary">Create instruction</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
